<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Cubes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        gap: 10rem;
      }

      canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label for="size">Taille : <span id="sizeValue">10</span> px</label>
      <input type="range" id="size" min="5" max="30" value="10"  />
    </div>
    <canvas id="myCanvas" width="800" height="800"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      const sizeInput = document.getElementById("size");
      const sizeValue = document.getElementById("sizeValue");

      function drawLine(from, to) {
        ctx.moveTo(from[0], from[1]);
        ctx.lineTo(to[0], to[1]);
        ctx.closePath();
        ctx.stroke();
      }

      function drawOneHorizontalStep(
        heightIndex,
        shifted,
        widthPortion,
        heightPortion
      ) {
        for (
          let index = shifted ? -0.5 : 0;
          widthPortion * index < canvas.width;
          index++
        ) {
          drawLine(
            [widthPortion * index, heightPortion * heightIndex],
            [widthPortion * (index + 1), heightPortion * (heightIndex + 1)]
          );
          drawLine(
            [widthPortion * index, heightPortion * (heightIndex + 1)],
            [widthPortion * (index + 1), heightPortion * heightIndex]
          );
        }
      }

      function drawOneVerticalStep(
        widthIndex,
        shifted,
        widthPortion,
        heightPortion
      ) {
        for (
          let index = shifted ? -0.5 : 1;
          heightPortion * index + 2 < canvas.height;
          index += 3
        ) {
          drawLine(
            [widthPortion * widthIndex, heightPortion * index],
            [widthPortion * widthIndex, heightPortion * (index + 2)]
          );
        }
      }

      function drawCubes(size) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();

        const widthPortion = canvas.width / size;
        const heightPortion = canvas.height / size / 2;

        for (
          let index = 0;
          widthPortion * (index - 1) < canvas.width;
          index += 0.5
        ) {
          drawOneVerticalStep(
            index,
            !Number.isInteger(index),
            widthPortion,
            heightPortion
          );
        }
        for (
          let index = 0;
          heightPortion * index < canvas.height;
          index += 1.5
        ) {
          drawOneHorizontalStep(
            index,
            !Number.isInteger(index),
            widthPortion,
            heightPortion
          );
        }
      }

      const startTime = performance.now();
      drawCubes(parseInt(sizeInput.value));
      const endTime = performance.now();
      console.log(
        `Call to doSomething took ${endTime - startTime} milliseconds`
      );

      sizeInput.addEventListener("input", () => {
        const size = parseInt(sizeInput.value);
        sizeValue.textContent = size;
        const startTime = performance.now();
        drawCubes(size);
        const endTime = performance.now();
        console.log(
          `Call to doSomething took ${endTime - startTime} milliseconds`
        );
      });
    </script>
  </body>
</html>
